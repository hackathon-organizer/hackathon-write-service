spring:
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT}
  cloud:
    vault:
      generic:
        enabled: true
        profile-separator: '/'
        default-context: hackathon-write-service
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  application:
    name: hackathon-write-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
keycloak:
  authUrl: ${keycloak.url}
  realm: hackathon-organizer
  masterRealm: master
  clientId: admin-cli
  username: ${keycloak.login}
  password: ${keycloak.password}
server:
  port: 0
ws:
  origins: ${WS.ORIGINS}
api-gateway:
  url: ${api-gateway.url}
