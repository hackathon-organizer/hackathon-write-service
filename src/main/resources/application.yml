spring:
  config:
    import: optional:configserver:http://localhost:8200/
  cloud:
    config:
      token: roottoken
  application:
    name: hackathon-write-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 0

